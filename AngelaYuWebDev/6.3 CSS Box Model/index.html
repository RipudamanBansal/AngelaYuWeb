<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Box Model</title>
    <style>
      /* Write your CSS code here */
      .box {
        display: block;
        height: 200px;
        width: 200px;
      }

      #b1 {
        background-color: cadetblue;
        padding: 20px;
        border: 10px solid black;
      }

      #b2 {
        background-color: gold;
        border: 10px solid black;
        border-top: 20px solid black;
        border-bottom: 20px solid black;
        margin-left: 260px;
      }

      #b3 {
        background-color: indianred;
        border: 10px solid black;
        margin-left: 40px;
      }

      p {
        margin: 0;
      }
    </style>
  </head>

  <body>
    <div id="b1" class="box">
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam at
        sapien porttitor urna elementum lacinia. In id magna pulvinar, ultricies
        lorem id, vehicula elit. Aliquam eu luctus nisl, vitae pellentesque
        magna. Phasellus dolor metus, laoreet ac convallis sit amet, efficitur
        sed dolor.
      </p>
    </div>
    <div id="b2" class="box"></div>
    <div id="b3" class="box"></div>
  </body>
</html>
